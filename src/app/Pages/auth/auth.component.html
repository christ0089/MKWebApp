<mat-toolbar style="background-color:  #f70486; color: white; font-size: 3.5vh;">
  <span>PRTY</span>
</mat-toolbar>
<div class="auth_container">
  <mat-grid-list [cols]="isMobile ? 1 : 2">
    <mat-grid-tile>
      <login></login>
    </mat-grid-tile>
    <mat-grid-tile *ngIf="isMobile == false"
      ><img
        class="coverImg"
        src="https://images.unsplash.com/photo-1548695607-9c73430ba065?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2525&q=80"
    /></mat-grid-tile>
  </mat-grid-list>
</div>
