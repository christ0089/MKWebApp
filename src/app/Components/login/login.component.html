<div class="login">
  <h2>Iniciar Sesi칩n</h2>
  <div id="recaptcha-container" ></div>
  <form [formGroup]="loginForm" >
    <div class="form-group">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Correo Electr칩nico"
          formControlName="email"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
        />
      </mat-form-field>
      <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
        <div *ngIf="f['email'].errors['required']">El correo es requerido</div>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Contrase침a"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
      </mat-form-field>
      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">La contrase침a es requerida</div>
        <div *ngIf="f['password'].errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <button id="sign-in-button" mat-flat-button style="width: 100%" (click)="login()">Iniciar Sesion</button>
    </div>
  </form>
</div>
