<mat-form-field appearance="fill" *ngIf="(selectedWarehouse$ | async) let selected_warehouse">
    <mat-label>Centro de Distribucion</mat-label>
    <mat-select (valueChange)="selectWarehouse($event)" required [compareWith]="compareObjects"
        [value]="selected_warehouse">
        <mat-option *ngFor="let warehouse of (warehouses$ | async)" [value]="warehouse">
            {{warehouse.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
