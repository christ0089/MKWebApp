<div cdkDropList (cdkDropListDropped)="drop($event)">
  <button
    mat-button
    (click)="storeOrder()"
    style="color: #0482f7; margin-left: 10px"
  >
    Guardar
  </button>
  <mat-list-item
    role="listitem"
    *ngFor="let brand of brands; let i = index"
    style="padding: 10px"
    cdkDrag
  >
    <div style="width: 90%; display: flex">
      <div
        style="
          height: 20px;
          margin-top: auto;
          margin-bottom: auto;
          margin-right: 10px;
          z-index: 1000;
          color: white;
        "
      >
        <p style="height: 20px; color: whitesmoke">{{ i + 1 }}</p>
      </div>
      <div
        style="
          width: 70%;
          height: 50px;
          background-color: white;
          border-radius: 5px;
          overflow: hidden;
          position: absolute;
          left: 0px;
          top: 0px;
        "
      >
        <img
          style="object-fit: cover; width: 100%; height: 100%"
          [ngStyle]="{
            filter: brand.visible ? 'grayscale(0%)' : 'grayscale(100%)'
          }"
          [src]="brand.img"
          (click)="openBrand(brand)"
        />
      </div>
      <div
        style="
          width: fit-content;
          height: 20px;
          margin-top: auto;
          margin-bottom: auto;
          display: block;
          color: white;
          z-index: 100;
        "
      >
        <p style="font-weight: 600; height: 20px">{{ brand.name }}</p>
      </div>
      <span class="example-spacer"></span>
    </div>
    <button
      mat-button
      (click)="editBrand(brand)"
      style="color: #f70486; margin-left: 10px"
    >
      Editar
    </button>
    <button
      mat-button
      *ngIf="
        userRole === true ||
        (userRole === false && selectedWarehouse?.name !== 'General')
      "
      (click)="deleteBrand(brand)"
      style="color: #f70404"
    >
      Borrar
    </button>
  </mat-list-item>
</div>
