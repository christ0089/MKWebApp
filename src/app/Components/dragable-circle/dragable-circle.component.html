<div class="example-container" cdkDropListGroup>
  <div
    *ngFor="let element of elements; let i = index"
    cdkDropList
    [cdkDropListData]="i"
  >
    <div
      cdkDrag
      [cdkDragData]="i"
      (cdkDragEntered)="dragEntered($event)"
      class="example-box"
    >
      <img 
        *ngIf="element.img_circle"
        [src]="element.img_circle"
        [ngStyle]="{
          filter: element.visible ? 'grayscale(0%)' : 'grayscale(100%)'
        }"
        style="
          width: 120px;
          height: 120px;
          border-radius: 100%;
          overflow: hidden;
          object-fit: cover;
        "
        (click)="openBrand(element)"
      />
      <p style="text-align: center">{{ element.name }}</p>
    </div>
  </div>
</div>
